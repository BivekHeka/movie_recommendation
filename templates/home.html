<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Movie Recommendation System</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

  <!-- AutoComplete.js -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

  <script type="text/javascript">
    var films = {{ suggestions | tojson }};  // Passing movie suggestions from Flask
  </script>
</head>

<body id="content" style="font-family: 'Noto Sans JP', sans-serif; background-color: #181818; color: white;">

  <div class="ml-container">
    <center><h1>Movie Recommendation System</h1></center>
    <div class="form-group shadow-textarea" style="margin-top: 30px; text-align: center;">
      <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter the Movie Name" style="background-color: #ffffff; border-color:#ffffff; width: 60%; color: #181818" required="required" />
      <br>
    </div>

    <div class="form-group" style="text-align: center;">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914; text-align: center; border-color: #e50914; width: 120px;" disabled>Enter</button><br><br>
    </div>
  </div>

  <div id="loader" class="text-center" style="display: none;">
    <i class="fa fa-spinner fa-spin" style="font-size: 30px;"></i>
  </div>

  <div class="fail" style="display: none;">
    <center><h3>Sorry! The movie you requested is not in our database. Please check the spelling or try with other movies!</h3></center>
  </div>

  <div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
      <div id="movieDetails"></div>
    </center>
  </div>

  <!-- AutoComplete.js -->
  <script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  
  <!-- Custom JavaScript -->
  <script type="text/javascript" src="{{ url_for('static', filename='autocomplete.js') }}"></script>
  <script type="text/javascript" src="{{ url_for('static', filename='recommend.js') }}"></script>

  <!-- jQuery -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</body>
</html>
